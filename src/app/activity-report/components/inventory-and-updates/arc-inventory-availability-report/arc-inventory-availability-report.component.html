<div class="input-area">
  <div class="form-elements">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Select Hotel">
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="startDate" placeholder="Start Date">
      <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
      <mat-datepicker #startDate></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="endDate" placeholder="End Date">
      <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
      <mat-datepicker #endDate></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="action-area">
    <button type="button" mat-button class="filter-button md-primary">Download</button>
  </div>
</div>
